<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pacientes</title>
    <script type="text/javascript" src="./get_pacientes.js"></script>
    <script type="module" src="./logout.js"></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li class="index"><a href="./index.html">Inicio</a></li>
            <li class="dropdown">Pacientes
                <div class="content">
                    <a href="./post_pacientes.html">Registrar</a>
                    <a href="./get_pacientes.html">Listar</a>
                </div>
            </li>
            <li id="odontologos" class="dropdown">
                Odontologos
                <div class="content">
                    <a href="./post_odontologos.html">Registrar</a>
                    <a href="./get_odontologos.html">Listar</a>
                </div>
            </li>
            <li id="turnos" class="dropdown">
                Turnos
                <div class="content">
                    <a href="./post_turnos.html">Registrar</a>
                    <a href="./rud_turnos.html">Listar</a>
                </div>
            </li>
        </ul>
        <button id="btnLogout">Logout</button>
    </nav>
</header>
<main>
    <h1>Pacientes</h1>
    <table id="paciente-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cedula</th>
            <th>Fecha Ingreso</th>
            <th>Domicilio</th>
        </tr>
        </thead>
        <tbody class="paciente-table-body">

        </tbody>
    </table>

    <form action="" class="paciente-update-form actualizar-paciente-hide">
        <label>Nombre</label>
        <input type="text" id="paciente-update-nombre">

        <label>Apellido</label>
        <input type="text" id="paciente-update-apellido">

        <label>Cedula</label>
        <input type="text" id="paciente-update-cedula">

        <label>Fecha de Ingreso</label>
        <input type="date" id="paciente-update-fechaIngreso">

        <label>Calle</label>
        <input type="text" id="paciente-update-calle">

        <label>Numero</label>
        <input type="text" id="paciente-update-numero">

        <label>Localidad</label>
        <input type="text" id="paciente-update-localidad">

        <label>Provincia</label>
        <input type="text" id="paciente-update-provincia">

        <button type="submit">Enviar</button>
    </form>
</main>
</body>
</html>
